# Puerto del servidor
server.port=8080

  # Nombre de la aplicación
spring.application.name=msvc-gateway

  # Configuración de Spring Cloud Gateway
spring.cloud.gateway.routes[0].id=msvc-monopatin
spring.cloud.gateway.routes[0].uri=http://localhost:8081
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/monopatin/**

spring.cloud.gateway.routes[1].id=msvc-usuario
spring.cloud.gateway.routes[1].uri=http://localhost:8082
spring.cloud.gateway.routes[1].predicates[0]=Path=/api/usuario/**

spring.cloud.gateway.routes[2].id=msvc-cuenta
spring.cloud.gateway.routes[2].uri=http://localhost:8083
spring.cloud.gateway.routes[2].predicates[0]=Path=/api/cuenta/**

spring.cloud.gateway.routes[3].id=msvc-parada
spring.cloud.gateway.routes[3].uri=http://localhost:8084
