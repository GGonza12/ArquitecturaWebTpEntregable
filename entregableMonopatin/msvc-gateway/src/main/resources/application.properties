spring.cloud.gateway.routes[4].id=msvc-facturacion
spring.cloud.gateway.routes[4].uri=http://localhost:8085
spring.cloud.gateway.routes[4].predicates[0]=Path=/api/facturacion/**

spring.cloud.gateway.routes[5].id=msvc-viaje
